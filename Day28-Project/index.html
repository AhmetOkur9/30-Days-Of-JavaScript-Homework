<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>30 Days Of JavaScript Challenge Leaderboard</h1>
    </div>
    
    <div class="container">
        <form class="form"  >
            <input type="text" class="form-input" id="fname" name="fname" placeholder="Name" required>
            <input type="text" class="form-input" id="lname" name="lname" placeholder="Last Name" required>
            <input type="text" class="form-input" id="country" name="country" placeholder="Country" required>
            <input type="number" class="form-input" id="score" name="score" placeholder="Player Score" required>
            <input type="submit" class="form-button" value="Add Player">
        </form>
    </div>
    
    <div class="container" id="player-list">
        
    </div>

    <script src="main.js"></script>
</body>
</html>
